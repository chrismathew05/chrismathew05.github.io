<!DOCTYPE html>
<html>
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  <!-- we import arjs version without NFT but with marker + location based support -->
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  <body style="margin : 0px; overflow: hidden;">
    <a-scene embedded arjs>
      <a-marker type="pattern" url="https://raw.githubusercontent.com/chrismathew05/chrismathew05.github.io/main/intelline_logo.patt">
        <a-entity
          position="0 0 0"
          scale="0.5 0.5 0.5"
          gltf-model="https://raw.githubusercontent.com/chrismathew05/chrismathew05.github.io/main/model-gltf.gltf"
        ></a-entity>
      </a-marker>
      <!-- <a-marker preset="hiro">
        <a-entity
          position="0 0 0"
          scale="0.05 0.05 0.05"
          gltf-model="https://raw.githubusercontent.com/chrismathew05/chrismathew05.github.io/main/model-gltf.gltf"
        ></a-entity>
      </a-marker> -->
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
